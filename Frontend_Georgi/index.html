<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <nav class="honey-nav" aria-label="Main">
  <div class="honey-inner">
    <!-- left: brand -->
    <div class="brand">
      <svg class="logo" viewBox="0 0 24 24" width="36" height="36" role="img" aria-hidden="true">
        <path fill="#FFB703" d="M12 2C10.9 3.2 9 6 8 7.5 6.5 9.7 4 11.5 4 14c0 3.9 3.1 7 7 7s7-3.1 7-7c0-2.5-2.5-4.3-4-6-1-1.1-1.9-4.3-2-6z"/>
      </svg>
      <span class="brand-text">Bee & Barrel</span>
    </div>

    <!-- center search -->
    <div class="search-wrap">
      <div class="search-inner" role="search" aria-label="Site search">
        <button class="search-icon" type="button" tabindex="-1" aria-hidden="true">üîç</button>
        <input id="nav-search" class="nav-search" type="search" placeholder="Search honey, beeswax, flavors..." aria-label="Search products">
        <button class="filter-btn" id="filterBtn" type="button" aria-label="Open filters">Filter</button>
        <button class="search-close" id="searchClose" type="button" aria-label="Close search">‚úï</button>
      </div>
    </div>

    <!-- right menus + icons -->
    <div class="right-group" aria-hidden="false">
      <ul class="menu-list" role="menubar" aria-label="Primary">
        <li role="none"><a role="menuitem" href="#" tabindex="0">Home</a></li>
        <li role="none"><a role="menuitem" href="#" tabindex="0">About</a></li>
        <li role="none"><a role="menuitem" href="#" tabindex="0">Contact</a></li>
        <li role="none"><a role="menuitem" href="#" tabindex="0">Shop</a></li>
      </ul>

      <!-- cart icon -->
      <button class="icon-btn cart-btn" id="cartBtn" aria-label="View cart" title="Cart">
        <!-- simple cart svg -->
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path fill="#5a3300" d="M7 4h-2l-1 2h2l2.6 7.5 1.4 4h8v-2h-7l-.5-1.4L18 8H7.2"></path>
          <circle cx="10.5" cy="19.5" r="1.25" fill="#5a3300"></circle>
          <circle cx="17.5" cy="19.5" r="1.25" fill="#5a3300"></circle>
        </svg>
      </button>

      <!-- profile icon with dropdown -->
      <div class="profile-wrap">
        <button class="icon-btn profile-btn" id="profileBtn" aria-haspopup="true" aria-expanded="false" aria-controls="profileMenu" title="Profile">
          <!-- profile svg -->
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="#5a3300" d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 1.8c-3.6 0-10.8 1.8-10.8 5.4V22h21.6v-2.8c0-3.6-7.2-5.4-10.8-5.4z"/>
          </svg>
        </button>

        <!-- profile dropdown -->
        <div id="profileMenu" class="profile-menu" role="menu" aria-hidden="true">
          <a role="menuitem" href="#">Profile</a>
          <a role="menuitem" href="#">My Orders</a>
          <a role="menuitem" href="#">Favorites</a>
          <hr>
          <a role="menuitem" href="#">Sign Out</a>
        </div>
      </div>
    </div>

  </div>
</nav>
        <script src="scrypt.js"></script>

    </body>
</html>
